<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Iterator(ary){
				this.cursor=0;
				this.ary=ary;
			}
			Iterator.prototype.hasNext=function(){
				var cur=this.cursor;
				if(cur+1<this.ary.length){
					return true;
				}
				return false;
			}
			Iterator.prototype.next=function(){
				if(this.hasNext()){
					return this.ary[++this.cursor];
				}
				return null;
			}
			
			var ary1=[1,2,3,4,5,6,8,4];
			var iter1=new Iterator(ary1);
			while(iter1.hasNext()){
				console.log(iter1.next());
			}
			console.log(iter1.hasNext(),iter1.next());
		</script>
	</body>
</html>
